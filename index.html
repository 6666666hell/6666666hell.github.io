<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тёмная Бездна</title>
    <style>
        body {
            background-color: #000;
            color: #c00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff0000" d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.42,0-8-3.58-8-8s3.58-8,8-8 s8,3.58,8,8S16.42,20,12,20z"/></svg>'), auto;
        }
        .header {
            background-image: url('https://i.imgur.com/XxXxXxX.jpg'); /* Замените на реальную ссылку */
            background-size: cover;
            height: 300px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #500;
        }
        h1 {
            font-size: 4em;
            text-shadow: 0 0 10px #f00;
            animation: flicker 2s infinite;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            border: 2px solid #500;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        .footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #500;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Автовоспроизведение жуткого звука (осторожно!) -->
    <audio autoplay loop>
        <source src="https://example.com/scary-sound.mp3" type="audio/mpeg"> <!-- Замените ссылку -->
    </audio>

    <div class="header">
        <h1>ДОБРО ПОЖАЛОВАТЬ В АД</h1>
    </div>

    <div class="content">
        <p>Ты вошёл в запретное место. Здесь обитают лишь тени умерших...</p>
        <p>Не смотри слишком долго. Они чувствуют твой страх.</p>

        <div class="gallery">
            <!-- Жуткие картинки (замените ссылки) -->
            <img src="https://i.imgur.com/XXXXX1.jpg" alt="Кровавый ритуал">
            <img src="https://i.imgur.com/XXXXX2.jpg" alt="Искажённое лицо">
            <img src="https://i.imgur.com/XXXXX3.jpg" alt="Разложившийся труп">
            <img src="https://i.imgur.com/XXXXX4.jpg" alt="Окровавленные руки">
            <img src="https://i.imgur.com/XXXXX5.jpg" alt="Призрачный скелет">
            <img src="https://i.imgur.com/XXXXX6.jpg" alt="Демонический символ">
        </div>

        <p style="margin-top: 50px; font-size: 1.5em;">
            ТЫ НЕ СМОЖЕШЬ УЙТИ...
        </p>
    </div>

    <div class="footer">
        <p>© 2023 Тёмная Бездна. Все права принадлежат силам тьмы.</p>
    </div>

    <script>
        // Случайные пугающие эффекты
        setInterval(() => {
            if (Math.random() < 0.1) {
                document.body.style.backgroundColor = "#300";
                setTimeout(() => {
                    document.body.style.backgroundColor = "#000";
                }, 500);
            }
        }, 5000);

        // Жуткие сообщения при попытке уйти
        window.onbeforeunload = function() {
            return "Ты уверен, что хочешь уйти? Они уже следят за тобой...";
        };
    </script>
</body>
</html>
